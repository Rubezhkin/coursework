<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developers</title>
</head>
<body>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/><br></form>
<h1>Developers</h1>
<a href="/admin/developers/new">Create new developer</a>
<table>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="developer : ${developers}">
        <td th:text="${developer.name}"></td>
        <td>
            <a th:href="@{/admin/developers/{id}/edit(id=${developer.id})}">Edit</a>
            <a th:href="@{/admin/developers/{id}/delete(id=${developer.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
