<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
	<form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/><br></form>
    <h1>Edit User</h1> 
    <form th:action="@{/admin/users/{id}(id=${user.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="username">Username:</label><br>
        <input type="text" id="username" th:value="${user.username}" name="username" required><br>
        
        <label for="isAdmin">Admin:</label>
        <input type="checkbox" id="isAdmin" name="isAdmin" th:checked="${#sets.contains(user.roles, 'ADMIN')}"><br>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
