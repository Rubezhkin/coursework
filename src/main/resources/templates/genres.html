<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Genres</title>
</head>
<body>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/><br></form>
<h1>Genres</h1>
<a href="/admin/genres/new">Create new genre</a>
<table>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="genre : ${genres}">
        <td th:text="${genre.name}"></td>
        <td>
            <a th:href="@{/admin/genres/{id}/edit(id=${genre.id})}">Edit</a>
            <a th:href="@{/admin/genres/{id}/delete(id=${genre.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
