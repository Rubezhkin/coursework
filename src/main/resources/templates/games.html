<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Games</title>
</head>
<body>
<h1>Games</h1>
<a href="/games/new">Create new game</a>
<table>
    <tr>
        <th>Name</th>
        <th>Developer</th>
        <th>Genre</th>
        <th>Actions</th>
    </tr>
    <tr th:each="game : ${games}">
        <td th:text="${game.name}"></td>
        <td th:text="${game.developer.name}"></td>
        <td th:text="${game.genre.name}"></td>
        <td>
            <a th:href="@{/games/{id}/edit(id=${game.id})}">Edit</a>
            <a th:href="@{/games/{id}/delete(id=${game.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
