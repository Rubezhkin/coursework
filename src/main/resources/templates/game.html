<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${game.name}"></title>
</head>
<body>
		Name: <td th:text="${game.name}"></td><br>
        Developer: <td th:text="${game.developer.name}"></td><br>
        Genre: <td th:text="${game.genre.name}"></td><br>
        Description: <td th:text="${game.description}"></td><br>
        <a th:href="@{/games/{id}/download(id=${game.id})}">Download</a>
</body>
</html>
