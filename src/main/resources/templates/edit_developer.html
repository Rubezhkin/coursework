<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Developer</title>
</head>
<body>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/><br></form>
<h1>Edit Developer</h1>
<form th:action="@{/admin/developers/{id}(id=${developer.id})}" th:object="${developer}" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}"required><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
